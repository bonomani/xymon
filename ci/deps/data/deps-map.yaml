# Generic dependency map for translating package names across OSes/packagers.
map:
  BUILD_TOOLS:
    gh-debian:
      ubuntu_latest:
        apt: [build-essential]
    debian:
      ubuntu_local:
        apt: [build-essential]
    bsd:
      freebsd:
        pkg: [gmake, cmake, ninja]
      netbsd:
        pkg_add: [gmake, cmake, ninja-build]
      openbsd:
        pkg_add: [gmake, cmake, ninja]

  PCRE:
    gh-debian:
      ubuntu_latest:
        apt: [libpcre3-dev]
    debian:
      ubuntu_local:
        apt: [libpcre3-dev]
    bsd:
      freebsd:
        pkg: [pcre]
      netbsd:
        pkg_add: [pcre]
      openbsd:
        pkg_add: [pcre]

  RRD:
    gh-debian:
      ubuntu_latest:
        apt: [librrd-dev]
    debian:
      ubuntu_local:
        apt: [librrd-dev]
    bsd:
      freebsd:
        pkg: [rrdtool]
      netbsd:
        pkg_add: [rrdtool]
      openbsd:
        pkg_add: [rrdtool]

  OpenSSL:
    gh-debian:
      ubuntu_latest:
        apt: [libssl-dev]
    debian:
      ubuntu_local:
        apt: [libssl-dev]
    bsd:
      freebsd:
        pkg: [openssl]
      netbsd:
        pkg_add: [openssl]
      openbsd:
        pkg_add: [openssl]

  LDAP:
    gh-debian:
      ubuntu_latest:
        apt: [libldap-dev]
    debian:
      ubuntu_local:
        apt: [libldap-dev]
    bsd:
      freebsd:
        pkg: [openldap-client]
      netbsd:
        pkg_add: [openldap-client]
      openbsd:
        pkg_add: [openldap-client]

  NETSNMP:
    gh-debian:
      ubuntu_latest:
        apt: [libsnmp-dev]
    debian:
      ubuntu_local:
        apt: [libsnmp-dev]
    bsd:
      freebsd:
        pkg: [net-snmp]
      netbsd:
        pkg_add: [net-snmp]
      openbsd:
        pkg_add: [net-snmp]

  CARES:
    gh-debian:
      ubuntu_latest:
        apt: [libc-ares-dev]
    debian:
      ubuntu_local:
        apt: [libc-ares-dev]
    bsd:
      freebsd:
        pkg: [c-ares]
      netbsd:
        pkg_add: [libcares]
      openbsd:
        pkg_add: [libcares]

  TIRPC:
    gh-debian:
      ubuntu_latest:
        apt: [libtirpc-dev]
    debian:
      ubuntu_local:
        apt: [libtirpc-dev]
    bsd:
      freebsd:
        pkg: [libtirpc]
      netbsd:
        pkg_add: [libtirpc]
      openbsd:
        pkg_add: [libtirpc]

  PYTHON:
    bsd:
      freebsd:
        pkg: [python3]
      netbsd:
        pkg_add: [python3]
      openbsd:
        pkg_add: [python3]
