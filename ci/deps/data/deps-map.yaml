# Generic dependency map for translating package names across OSes/packagers.
map:
  BUILD_TOOLS:
    gh-debian:
      ubuntu_latest:
        apt: [build-essential, cmake, ninja-build, git, findutils]
    debian:
      ubuntu_local:
        apt: [build-essential, cmake, ninja-build, git, findutils]
      debian_bookworm:
        apt: [build-essential, cmake, ninja-build, git, findutils]
      debian_bullseye:
        apt: [build-essential, cmake, ninja-build, git, findutils]
    rpm:
      rockylinux_9:
        dnf: [gcc, gcc-c++, make, cmake, ninja-build, git, findutils, diffutils]
      almalinux_9:
        dnf: [gcc, gcc-c++, make, cmake, ninja-build, git, findutils, diffutils]
      centos_7:
        yum: [gcc, gcc-c++, make, cmake3, ninja-build, git, findutils, diffutils]
      fedora_40:
        dnf: [gcc, gcc-c++, make, cmake, ninja-build, git, findutils, diffutils]
    suse:
      opensuse_tumbleweed_latest:
        zypper: [gcc, gcc-c++, make, cmake, ninja, git, findutils, diffutils]
      opensuse_leap_16_0:
        zypper: [gcc, gcc-c++, make, cmake, ninja, git, findutils, diffutils]
      opensuse_leap_15_6:
        zypper: [gcc, gcc-c++, make, cmake, ninja, git, findutils, diffutils]
      opensuse_leap_15_5:
        zypper: [gcc, gcc-c++, make, cmake, ninja, git, findutils, diffutils]
    alpine:
      alpine_3:
        apk: [bash, build-base, cmake, ninja, git, findutils, diffutils]
    arch:
      archlinux_latest:
        pacman: [base-devel, cmake, ninja, git, findutils, diffutils]
    macos:
      macos_latest:
        brew: [cmake, ninja]
    bsd:
      freebsd:
        pkg: [gmake, cmake, ninja]
      netbsd:
        pkg_add: [gmake, cmake, ninja-build]
      openbsd:
        pkg_add: [gmake, cmake, ninja, gcc]

  PCRE:
