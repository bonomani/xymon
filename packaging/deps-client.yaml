build:
  gh-debian:
    ubuntu_latest:
      packagers:
        apt:
          libs:
            mandatory:
            - BUILD_TOOLS
            - OpenSSL
            - PCRE
            - RRD
            - TIRPC
          tools:
            optional:
            - clang
  bsd:
    freebsd:
      packagers:
        pkg:
          libs:
            mandatory:
            - BUILD_TOOLS
            - PCRE
            - RRD
            base_system:
            - OpenSSL
            - TIRPC
          tools:
            optional:
            - clang
    netbsd:
      packagers:
        pkg_add:
          libs:
            mandatory:
            - BUILD_TOOLS
            - PCRE
            - RRD
            base_system:
            - OpenSSL
            - TIRPC
          tools:
            optional:
            - clang
    openbsd:
      packagers:
        pkg_add:
          libs:
            mandatory:
            - BUILD_TOOLS
            - PCRE
            - RRD
            base_system:
            - OpenSSL
            - TIRPC
          tools:
            optional:
            - clang
runtime:
  libs:
    optional:
    - OpenSSL
    - OpenLDAP client
    - net-snmp
    - c-ares
  tools:
    mandatory:
    - sendmail (or equivalent)
    - fping
    - mtr
    - perl
    - python
version_notes:
  linux:
    ubuntu_latest:
    - Package names are for Ubuntu-latest; adjust for other distros/versions.
  bsd:
    freebsd:
    - Verify package names for your FreeBSD release (ports/pkg naming can change).
    netbsd:
    - Verify package names for your NetBSD release (pkg_add naming can change).
    openbsd:
    - Verify package names for your OpenBSD release (pkg_add naming can change).
