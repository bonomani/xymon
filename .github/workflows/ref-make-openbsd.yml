name: ref_make_openbsd

on:
  workflow_dispatch:

jobs:
  ref-make-openbsd:
    name: ref_make_openbsd (${{ matrix.name }})
    env:
      BUILD_TOOL: make
      REF_OS: openbsd
      REF_STAGE_ROOT: ${{ github.workspace }}/tmp/xymon-refs
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
          - name: client ct-client
            variant: localclient
          - name: client ct-server
            variant: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap install + refs on OpenBSD
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: openbsd
          architecture: x86-64
          version: "7.8"
          shell: bash
          memory: 1024M
          cpu_count: 2
          run: |
            uname -a || true
            gcc --version || true
            ld --version || true
            export VARIANT="${{ matrix.variant }}"
            export ENABLE_LDAP=ON
            export ENABLE_SNMP=ON
            bash ci/deps/install-bsd-packages.sh \
              --os "${{ env.REF_OS }}" \
              --version "7.8"
            mkdir -p "${REF_STAGE_ROOT}"
            build_tool="${{ env.BUILD_TOOL }}"
            bash ci/bootstrap-install.sh \
              --os "${{ env.REF_OS }}" \
              --version "7.8" \
              --variant "${{ matrix.variant }}" \
              --build "$build_tool"
            if [ ! -f /tmp/xymon-root-vars.sh ]; then
              echo "Staged tree metadata missing" >&2
              exit 1
            fi
            source /tmp/xymon-root-vars.sh
            bash ci/legacy/generate-refs.sh \
              --os "${{ env.REF_OS }}" \
              --variant "${{ matrix.variant }}" \
              --root "${LEGACY_ROOT}" \
              --topdir "${LEGACY_TOPDIR}" \
              --build "${{ env.BUILD_TOOL }}" \
              --refs-root "${REF_STAGE_ROOT}"
          sync_files: true
          shutdown_vm: true

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: ref_${{ env.BUILD_TOOL }}_${{ env.REF_OS }}-${{ matrix.variant }}
          path: |
            ${{ env.REF_STAGE_ROOT }}/${{ env.BUILD_TOOL }}.${{ env.REF_OS }}.${{ matrix.variant }}/**
          if-no-files-found: error
