name: legacy-reference-netbsd

on:
  workflow_dispatch:

jobs:
  legacy-reference-netbsd:
    name: legacy-reference-netbsd (${{ matrix.name }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
          - name: client ct-client
            variant: localclient
            conftype: client
          - name: client ct-server
            variant: client
            conftype: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: netbsd
          architecture: x86-64
          version: "10.1"
          shell: bash
          memory: 1024M
          cpu_count: 2
          run: |
            ref_base="legacy.netbsd.${{ matrix.variant }}"
            args=(--os netbsd --version "10.1" --ref-name "${ref_base}.ref" --keyfiles-name "${ref_base}.keyfiles.sha256" --variant "${{ matrix.variant }}")
            if [ -n "${{ matrix.conftype }}" ]; then
              args+=(--conftype "${{ matrix.conftype }}")
            fi
            bash ci/legacy-reference.sh "${args[@]}"
          sync_files: true
          shutdown_vm: true

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-netbsd-${{ matrix.variant }}
          path: |
            docs/cmake-legacy-migration/legacy.netbsd.${{ matrix.variant }}.ref
            docs/cmake-legacy-migration/legacy.netbsd.${{ matrix.variant }}.keyfiles.sha256
          if-no-files-found: error
