name: legacy-reference-netbsd

on:
  workflow_dispatch:

jobs:
  legacy-reference-netbsd:
    name: legacy-reference-netbsd (${{ matrix.name }})
    runs-on: ubuntu-22.04
    env:
      OS: netbsd
      VERSION: "10.1"
      REF_PREFIX: legacy.netbsd.
      ARCH: x86-64
      SHELL: bash
      MEMORY: 1024M
      CPU_COUNT: "2"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
            ref_suffix: server
          - name: client ct-client
            variant: localclient
            conftype: client
            ref_suffix: client.ct-client
          - name: client ct-server
            variant: client
            conftype: server
            ref_suffix: client.ct-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ env.OS }}
          architecture: ${{ env.ARCH }}
          version: ${{ env.VERSION }}
          shell: ${{ env.SHELL }}
          memory: ${{ env.MEMORY }}
          cpu_count: ${{ env.CPU_COUNT }}
          environment_variables: |
            OS=${{ env.OS }}
            VERSION=${{ env.VERSION }}
            REF_PREFIX=${{ env.REF_PREFIX }}
            VARIANT=${{ matrix.variant }}
            CONFTYPE=${{ matrix.conftype }}
            REF_SUFFIX=${{ matrix.ref_suffix }}
          run: |
            ref_base="${REF_PREFIX}${REF_SUFFIX}"
            args=(--os "${OS}" --version "${VERSION}" --ref-name "${ref_base}.ref" --keyfiles-name "${ref_base}.keyfiles.sha256" --variant "${VARIANT}")
            if [ -n "${CONFTYPE}" ]; then
              args+=(--conftype "${CONFTYPE}")
            fi
            bash ci/legacy-reference.sh "${args[@]}"
          sync_files: true
          shutdown_vm: true

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-${{ env.OS }}-${{ matrix.ref_suffix }}
          path: |
            docs/cmake-legacy-migration/${{ env.REF_PREFIX }}${{ matrix.ref_suffix }}.ref
            docs/cmake-legacy-migration/${{ env.REF_PREFIX }}${{ matrix.ref_suffix }}.keyfiles.sha256
          if-no-files-found: error
