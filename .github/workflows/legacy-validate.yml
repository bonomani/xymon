name: legacy-validate

on:
  workflow_dispatch:

jobs:
  legacy-validate:
    runs-on: ${{ matrix.runs_on }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: debian-bullseye
            runs_on: ubuntu-22.04
            container: debian:bullseye
          - name: debian-bookworm
            runs_on: ubuntu-22.04
            container: debian:bookworm
          - name: debian-trixie
            runs_on: ubuntu-22.04
            container: debian:trixie
          - name: ubuntu-22.04
            runs_on: ubuntu-22.04
          - name: ubuntu-24.04
            runs_on: ubuntu-24.04
          - name: rockylinux-8
            runs_on: ubuntu-22.04
            container: rockylinux:8
            pkg_mgr: dnf
          - name: rockylinux-9
            runs_on: ubuntu-22.04
            container: rockylinux:9
            pkg_mgr: dnf
          - name: debian-bookworm-no-nobody
            runs_on: ubuntu-22.04
            container: debian:bookworm
            drop_nobody: true
          - name: ubuntu-22.04-no-nobody
            runs_on: ubuntu-22.04
            drop_nobody: true
          - name: macos-14
            runs_on: macos-14
            os: macos

    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies (apt)
        if: ${{ matrix.pkg_mgr != 'dnf' && matrix.os != 'macos' }}
        run: |
          pcre_pkg=libpcre3-dev
          if [ "${{ matrix.name }}" = "debian-trixie" ]; then
            pcre_pkg=libpcre2-dev
          fi

          if [ -z "${{ matrix.container }}" ]; then
            sudo apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
              build-essential \
              cmake \
              ninja-build \
              git \
              findutils \
              libc-ares-dev \
              ${pcre_pkg} \
              libldap2-dev \
              librrd-dev \
              libssl-dev \
              libtirpc-dev \
              zlib1g-dev
            exit 0
          fi

          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            git \
            findutils \
            libc-ares-dev \
            ${pcre_pkg} \
            libldap2-dev \
            librrd-dev \
            libssl-dev \
            libtirpc-dev \
            zlib1g-dev

      - name: Install build dependencies (macos)
        if: ${{ matrix.os == 'macos' }}
        run: |
          brew update
          brew install cmake ninja c-ares pcre openldap rrdtool openssl@3 libtirpc zlib

      - name: Install build dependencies (dnf)
        if: ${{ matrix.pkg_mgr == 'dnf' }}
        run: |
          dnf -y install dnf-plugins-core
          if [ "${{ matrix.name }}" = "rockylinux-8" ]; then
            dnf config-manager --set-enabled powertools || true
          elif [ "${{ matrix.name }}" = "rockylinux-9" ]; then
            dnf config-manager --set-enabled crb || true
          fi
          dnf -y install epel-release || true
          dnf clean all
          dnf -y makecache
          dnf -y install \
            gcc \
            gcc-c++ \
            make \
            cmake \
            ninja-build \
            git \
            findutils \
            c-ares-devel \
            pcre-devel \
            pcre2-devel \
            openldap-devel \
            openssl-devel \
            libtirpc-devel \
            zlib-devel
          dnf -y install rrdtool-devel libtirpc-devel

      - name: Remove "nobody" group (when requested)
        if: ${{ matrix.drop_nobody }}
        run: |
          if getent group nobody; then
            groupdel nobody || true
          fi

      - name: Configure (legacy)
        run: |
          cmake -S . -B build-cmake \
            -G Ninja \
            -DUSE_GNUINSTALLDIRS=OFF \
            -DCMAKE_INSTALL_PREFIX=/ \
            -DLEGACY_APPLY_OWNERSHIP=OFF \
            -DLEGACY_DESTDIR=/tmp/cmake-ref-root \
            -DXYMON_VARIANT=all

      - name: Build
        run: |
          cmake --build build-cmake -j2

      - name: Validate config.h parity
        run: |
          legacy_config=include/config.h
          cmake_config=$(find build-cmake -name config.h | head -n1)
          if [ -z "$cmake_config" ]; then
            echo "No CMake-generated config.h found under build-cmake"
            exit 1
          fi
          if [ ! -f "$legacy_config" ]; then
            echo "Legacy config.h not found at $legacy_config; skipping parity check."
            : > /tmp/legacy.config.extract
            : > /tmp/cmake.config.extract
            : > /tmp/config.diff
            exit 0
          fi

          grep -E '^(#define|#undef) (WORDS_|HAVE_|PATH_MAX|XYMON[A-Z_]*DIR)' "$legacy_config" \
            | sort > /tmp/legacy.config.extract
          grep -E '^(#define|#undef) (WORDS_|HAVE_|PATH_MAX|XYMON[A-Z_]*DIR)' "$cmake_config" \
            | sort > /tmp/cmake.config.extract

          diff -u /tmp/legacy.config.extract /tmp/cmake.config.extract || true
          if ! diff -u /tmp/legacy.config.extract /tmp/cmake.config.extract > /tmp/config.diff; then
            echo "config.h parity diff detected:"
            cat /tmp/config.diff
            exit 1
          fi

      - name: Install legacy targets (staging)
        shell: bash
        run: |
          set -o pipefail
          cmake --build build-cmake --target web_cgi_links docs
          LEGACY_DESTDIR=/tmp/cmake-ref-root \
          cmake --build build-cmake --target install-legacy-dirs install-legacy-files |& tee /tmp/install-cmake-legacy.log

      - name: Generate lists + diff
        run: |
          legacy_ref=docs/cmake-legacy-migration/legacy.ref
          if [ ! -s "$legacy_ref" ]; then
            echo "Missing or empty $legacy_ref. Generate it from legacy Makefiles and commit it."
            exit 1
          fi
          grep -v '^[[:space:]]*#' "$legacy_ref" | grep -v '^[[:space:]]*$' \
            | sed 's|/var/lib/xymon/$|/var/lib/xymon|' | sort > /tmp/legacy.list
          if [ ! -s /tmp/legacy.list ]; then
            echo "legacy.ref contains no paths. Regenerate it from legacy Makefiles."
            exit 1
          fi
          find /tmp/cmake-ref-root/var/lib/xymon -printf '/var/lib/xymon/%P\n' \
            | sed 's|/var/lib/xymon/$|/var/lib/xymon|' \
            | sort > /tmp/cmake.list

          cat > /tmp/allowed-extras.list <<'EOF'
          /var/lib/xymon/cgi-bin/.stamp
          /var/lib/xymon/cgi-secure/.stamp
          /var/lib/xymon/install-cmake-legacy.log
          /var/lib/xymon/server/bin/availability
          /var/lib/xymon/server/bin/contest
          /var/lib/xymon/server/bin/loadhosts
          /var/lib/xymon/server/bin/locator
          /var/lib/xymon/server/bin/md5
          /var/lib/xymon/server/bin/rmd160
          /var/lib/xymon/server/bin/sha1
          /var/lib/xymon/server/bin/stackio
          /var/lib/xymon/server/bin/tree
          /var/lib/xymon/server/bin/xymon-snmpcollect
          EOF
          sed -i 's/^ *//' /tmp/allowed-extras.list

          grep -v -F -x -f /tmp/allowed-extras.list /tmp/cmake.list > /tmp/cmake.filtered.list

          diff -u /tmp/legacy.list /tmp/cmake.filtered.list > /tmp/legacy-cmake.diff || true
          if [ -s /tmp/legacy-cmake.diff ]; then
            echo "Unexpected diff detected (non-blocking):"
            cat /tmp/legacy-cmake.diff
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: legacy-validate-${{ matrix.name }}
          path: |
            /tmp/legacy.config.extract
            /tmp/cmake.config.extract
            /tmp/config.diff
            /tmp/legacy.list
            /tmp/cmake.list
            /tmp/cmake.filtered.list
            /tmp/allowed-extras.list
            /tmp/legacy-cmake.diff
            /tmp/install-cmake-legacy.log

  legacy-validate-bsd:
    name: legacy-validate-bsd / OS=${{ matrix.os.name }}
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        include:
          - os:
              name: freebsd
              architecture: x86-64
              version: "15.0"
            legacy_ref: docs/cmake-legacy-migration/legacy.freebsd.ref
          - os:
              name: openbsd
              architecture: x86-64
              version: "7.8"
            legacy_ref: docs/cmake-legacy-migration/legacy.openbsd.ref
          - os:
              name: netbsd
              architecture: x86-64
              version: "10.1"
            legacy_ref: docs/cmake-legacy-migration/legacy.netbsd.ref
    steps:
      - uses: actions/checkout@v4
      - name: Legacy validate (BSD) ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 1024M
          cpu_count: 2
          run: |
            set -euo pipefail
            echo "=== Setup (BSD legacy validate) ==="
            export VARIANT=server
            export ENABLE_LDAP=ON
            export ENABLE_SNMP=ON
            if ! bash ci/deps/install-bsd-packages.sh --os "${{ matrix.os.name }}" --version "${{ matrix.os.version }}"; then
              if [ -f /var/db/pkgin/pkg_install-err.log ]; then
                echo "=== pkgin error log ==="
                cat /var/db/pkgin/pkg_install-err.log
              fi
              exit 1
            fi

            NINJA_BIN=""
            if [ "${{ matrix.os.name }}" = "netbsd" ]; then
              if [ -x /usr/pkg/bin/ninja ]; then
                export PATH="/usr/pkg/bin:${PATH}"
                NINJA_BIN="/usr/pkg/bin/ninja"
              elif [ -x /usr/pkg/bin/ninja-build ]; then
                export PATH="/usr/pkg/bin:${PATH}"
                NINJA_BIN="/usr/pkg/bin/ninja-build"
              fi
            fi

            echo "=== Configure (CMake legacy) ==="
            cmake -S . -B build-cmake \
              -G Ninja \
              ${NINJA_BIN:+-DCMAKE_MAKE_PROGRAM="${NINJA_BIN}"} \
              -DUSE_GNUINSTALLDIRS=OFF \
              -DCMAKE_INSTALL_PREFIX=/ \
              -DLEGACY_APPLY_OWNERSHIP=OFF \
              -DLEGACY_DESTDIR=/tmp/cmake-ref-root \
              -DXYMON_VARIANT=server

            echo "=== Build ==="
            cmake --build build-cmake -j2

            echo "=== Install legacy targets (staging) ==="
            cmake --build build-cmake --target web_cgi_links docs
            LEGACY_DESTDIR=/tmp/cmake-ref-root \
              cmake --build build-cmake --target install-legacy-dirs install-legacy-files |& tee /tmp/install-cmake-legacy.log

            if [ "${{ matrix.os.name }}" = "freebsd" ] || [ "${{ matrix.os.name }}" = "netbsd" ] || [ "${{ matrix.os.name }}" = "openbsd" ]; then
              echo "=== Diff against legacy reference (skipped on ${{ matrix.os.name }}) ==="
            else
              echo "=== Diff against legacy reference ==="
              legacy_ref="${{ matrix.legacy_ref }}"
              if [ ! -s "${legacy_ref}" ]; then
                echo "Missing or empty ${legacy_ref}. Generate it on ${{ matrix.os.name }} and commit it."
                exit 1
              fi

              grep -v '^[[:space:]]*#' "${legacy_ref}" | grep -v '^[[:space:]]*$' \
                | sed 's|/var/lib/xymon/$|/var/lib/xymon|' | sort > /tmp/legacy.list
              if [ ! -s /tmp/legacy.list ]; then
                echo "Legacy reference contains no paths."
                exit 1
              fi

              find /tmp/cmake-ref-root/var/lib/xymon -printf '/var/lib/xymon/%P\n' \
                | sed 's|/var/lib/xymon/$|/var/lib/xymon|' \
                | sort > /tmp/cmake.list

              cat > /tmp/allowed-extras.list <<'EOF'
              /var/lib/xymon/cgi-bin/.stamp
              /var/lib/xymon/cgi-secure/.stamp
              /var/lib/xymon/server/bin/availability
              /var/lib/xymon/server/bin/contest
              /var/lib/xymon/server/bin/loadhosts
              /var/lib/xymon/server/bin/locator
              /var/lib/xymon/server/bin/md5
              /var/lib/xymon/server/bin/rmd160
              /var/lib/xymon/server/bin/sha1
              /var/lib/xymon/server/bin/stackio
              /var/lib/xymon/server/bin/tree
              /var/lib/xymon/server/bin/xymon-snmpcollect
              EOF
              sed -i 's/^ *//' /tmp/allowed-extras.list

              grep -v -F -x -f /tmp/allowed-extras.list /tmp/cmake.list > /tmp/cmake.filtered.list
              diff -u /tmp/legacy.list /tmp/cmake.filtered.list > /tmp/legacy-cmake.diff || true
              if [ -s /tmp/legacy-cmake.diff ]; then
                echo "Unexpected diff detected (non-blocking):"
                cat /tmp/legacy-cmake.diff
              fi
            fi

      - name: Upload artifacts (BSD)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: legacy-validate-bsd-${{ matrix.os.name }}
          path: |
            /tmp/legacy.list
            /tmp/cmake.list
            /tmp/cmake.filtered.list
            /tmp/allowed-extras.list
            /tmp/legacy-cmake.diff
            /tmp/install-cmake-legacy.log
