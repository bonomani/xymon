name: CI quality (extended)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  workflow_call:
permissions:
  contents: read

jobs:
  debian_cmake:
    name: cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.variant }} / COMPILER=${{ matrix.compiler }} / PLATFORM=linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: default
            variant: all
            localclient: OFF
            compiler: gcc
          - preset: gnuinstall
            variant: server
            localclient: OFF
            compiler: clang
          - preset: packaging
            variant: client
            localclient: ON
            compiler: gcc
          - preset: default
            variant: client
            localclient: OFF
            compiler: clang
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup compiler
        run: |
          bash scripts/ci/setup-compiler.sh ${{ matrix.compiler }}

      - name: Configure (CMake)
        env:
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ON
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
          LOCALCLIENT: ${{ matrix.localclient }}
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh

  bsd_cmake:
    name: cmake / OS=${{ matrix.os.name }} / VARIANT=${{ matrix.variant }} / PLATFORM=bsd
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        preset: [default]
        os:
          - name: freebsd
            architecture: x86-64
            version: "15.0"
          - name: openbsd
            architecture: x86-64
            version: "7.8"
          - name: netbsd
            architecture: x86-64
            version: "10.1"
        variant: [server, client]
    steps:
      - uses: actions/checkout@v4
      - name: Setup (BSD) ${{ matrix.os.name }} (${{ matrix.variant }})
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 512M
          cpu_count: 1
          run: |
            echo "=== Setup (BSD) ==="
            export VARIANT="${{ matrix.variant }}"
            export PRESET="${{ matrix.preset }}"
            export ENABLE_LDAP=OFF
            if [[ "${VARIANT}" == "client" ]]; then
              export LOCALCLIENT=OFF
            fi
            export DEBUG=1
            bash scripts/ci/setup-bsd.sh

            case "${VARIANT}" in
              server) ENABLE_SSL=ON ;;
              client) ENABLE_SSL=OFF ;;
              *) echo "Unknown VARIANT: ${VARIANT}"; exit 1 ;;
            esac

            export ENABLE_SSL
            export XYMON_VARIANT="${VARIANT}"
            echo "=== Configure (CMake) ==="
            bash scripts/ci/cmake-configure.sh
            echo "=== Build (CMake) ==="
            bash scripts/ci/cmake-build.sh
