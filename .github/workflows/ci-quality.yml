name: CI quality (extended)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
permissions:
  contents: read

jobs:
  cmake:
    name: cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.variant }} / LOCALCLIENT=${{ matrix.localclient }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: default
            variant: all
            localclient: OFF
            compiler: gcc
          - preset: gnuinstall
            variant: server
            localclient: OFF
            compiler: clang
          - preset: packaging
            variant: client
            localclient: ON
            compiler: gcc
          - preset: default
            variant: client
            localclient: OFF
            compiler: clang
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-env
        with:
          profile: debian

      - uses: ./.github/actions/select-compiler
        with:
          compiler: ${{ matrix.compiler }}

      - name: Configure (CMake)
        run: |
          cmake --preset ${{ matrix.preset }} \
            -DENABLE_SSL=ON \
            -DENABLE_LDAP=ON \
            -DXYMON_VARIANT=${{ matrix.variant }} \
            -DLOCALCLIENT=${{ matrix.localclient }}

      - name: Build (CMake)
        run: |
          cmake --build --preset ${{ matrix.preset }} --parallel 1

  bsd-server:
    name: bsd server / OS=${{ matrix.os.name }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: "15.0"
          - name: openbsd
            architecture: x86-64
            version: "7.8"
          - name: netbsd
            architecture: x86-64
            version: "10.1"
    steps:
      - uses: actions/checkout@v4
      - name: build ${{ matrix.os.name }} (server)
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 512M
          cpu_count: 1
          environment_variables: |
            BUILD_DIR=build-bsd-server
            ENABLE_SSL=ON
            ENABLE_LDAP=ON
            XYMON_VARIANT=server
            LOCALCLIENT=OFF
          run: &bsd_run |
            set -e
            uname -a
            if uname -a | grep -qi freebsd; then
              sudo pw user add -n xymon -c 'xymon' -d /home/xymon -G wheel -m -s /usr/local/bin/bash || true
            elif [ -x /usr/sbin/useradd ]; then
              sudo /usr/sbin/useradd xymon || true
            elif [ -x /usr/sbin/adduser ]; then
              grep -q xymon /etc/passwd || sudo /usr/sbin/adduser -w no -s /bin/sh -q xymon
            fi

            if [ -x /usr/sbin/pkg ]; then
              sudo -E ASSUME_ALWAYS_YES=YES pkg install gmake cmake c-ares pcre fping autotools
            elif [ -x /usr/pkg/bin/pkgin ]; then
              sudo -E /usr/pkg/bin/pkgin -y install gmake cmake libcares pcre fping autoconf automake
            elif [ -x /usr/sbin/pkg_add ]; then
              sudo -E /usr/sbin/pkg_add gmake cmake cares pcre gcc fping automake autoconf
            else
              echo "No supported package manager found"
              exit 1
            fi

            cmake -S . -B "${BUILD_DIR}" \
              -G "Unix Makefiles" \
              -DENABLE_SSL="${ENABLE_SSL}" \
              -DENABLE_LDAP="${ENABLE_LDAP}" \
              -DXYMON_VARIANT="${XYMON_VARIANT}" \
              -DLOCALCLIENT="${LOCALCLIENT}"
            cmake --build "${BUILD_DIR}" --parallel 1

  bsd-client:
    name: bsd client / OS=${{ matrix.os.name }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: "15.0"
          - name: openbsd
            architecture: x86-64
            version: "7.8"
          - name: netbsd
            architecture: x86-64
            version: "10.1"
    steps:
      - uses: actions/checkout@v4
      - name: build ${{ matrix.os.name }} (client)
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 512M
          cpu_count: 1
          environment_variables: |
            BUILD_DIR=build-bsd-client
            ENABLE_SSL=OFF
            ENABLE_LDAP=OFF
            XYMON_VARIANT=client
            LOCALCLIENT=OFF
          run: *bsd_run
