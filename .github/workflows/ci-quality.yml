name: CI quality (extended)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
permissions:
  contents: read

jobs:
  cmake:
    name: cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.variant }} / LOCALCLIENT=${{ matrix.localclient }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: default
            variant: all
            localclient: OFF
            compiler: gcc
          - preset: gnuinstall
            variant: server
            localclient: OFF
            compiler: clang
          - preset: packaging
            variant: client
            localclient: ON
            compiler: gcc
          - preset: default
            variant: client
            localclient: OFF
            compiler: clang
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        run: |
          bash scripts/ci/setup-debian.sh debian

      - uses: ./.github/actions/select-compiler
        with:
          compiler: ${{ matrix.compiler }}

      - name: Configure (CMake)
        env:
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ON
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
          LOCALCLIENT: ${{ matrix.localclient }}
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh

  bsd:
    name: bsd / VARIANT=${{ matrix.variant }} / LOCALCLIENT=${{ matrix.localclient }} / LDAP=${{ matrix.enable_ldap }} / OS=${{ matrix.os.name }} / BUILD=CMake
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        preset: [default]
        os:
          - name: freebsd
            architecture: x86-64
            version: "15.0"
          - name: openbsd
            architecture: x86-64
            version: "7.8"
          - name: netbsd
            architecture: x86-64
            version: "10.1"
        variant: [server, client]
        localclient: [OFF]
        enable_ldap: [OFF]
    steps:
      - uses: actions/checkout@v4
      - name: build ${{ matrix.os.name }} (${{ matrix.variant }})
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 512M
          cpu_count: 1
          run: |
            export VARIANT="${{ matrix.variant }}"
            export PRESET="${{ matrix.preset }}"
            export ENABLE_LDAP="${{ matrix.enable_ldap }}"
            export LOCALCLIENT="${{ matrix.localclient }}"
            bash scripts/ci/bsd-setup.sh

            case "${VARIANT}" in
              server) ENABLE_SSL=ON ;;
              client) ENABLE_SSL=OFF ;;
              *) echo "Unknown VARIANT: ${VARIANT}"; exit 1 ;;
            esac

            export ENABLE_SSL
            export XYMON_VARIANT="${VARIANT}"
            bash scripts/ci/cmake-configure.sh
            bash scripts/ci/cmake-build.sh
