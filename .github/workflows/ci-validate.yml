name: CI validation (Linux)

on:
  workflow_dispatch:
  pull_request:
  workflow_call:
permissions:
  contents: read

jobs:
  linux_cmake:
    name: linux_cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.name }} / COMPILER=gcc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # Keep CI validate scope small with only baseline CMake server presets.
        # Keep include-only entries so matrix variants expand reliably in GitHub UI.
        include:
          - preset: default
            variant: server
            name: server
          - preset: gnuinstall
            variant: server
            name: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Linux)
        env:
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          ENABLE_SNMP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          VARIANT: ${{ matrix.variant }}
        run: |
          bash ci/deps/install-apt-packages.sh --family gh-debian --os ubuntu --version latest

      - name: Setup (Compiler)
        run: |
          bash ci/run/setup-compiler.sh gcc

      - name: Configure (CMake)
        env:
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          VARIANT: ${{ matrix.variant }}
        run: |
          bash ci/run/cmake-configure.sh

      - name: Build (CMake)
        env:
          PRESET: ${{ matrix.preset }}
        run: |
          bash ci/run/cmake-build.sh
