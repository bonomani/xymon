name: CI validation (Linux)

on:
  workflow_dispatch:
  pull_request:
  workflow_call:
permissions:
  contents: read

jobs:
  linux_legacy:
    name: linux_legacy / VARIANT=${{ matrix.name }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # CI validate should stay at 3 legacy and 2 CMake entries (keep this scope small).
        # It also owns default/gnuinstall preset coverage for linux_cmake.
        # Keep include-only entries so all variants expand reliably in GitHub UI.
        include:
          - name: server
            variant: server
            compiler: gcc
            localclient: OFF
          - name: client CT=client
            variant: client
            compiler: gcc
            localclient: ON
          - name: client CT=server
            variant: client
            compiler: gcc
            localclient: OFF

    steps:
      - uses: actions/checkout@v4

      - name: Setup (Linux)
        env:
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux.sh linux

      - name: Setup (Compiler)
        run: |
          bash scripts/ci/setup-compiler.sh ${{ matrix.compiler }}

      - name: Configure (Legacy)
        env:
          LOCALCLIENT: ${{ matrix.localclient }}
          ENABLESSL: ${{ matrix.variant == 'client' && 'n' || 'y' }}
        run: |
          bash scripts/ci/legacy-configure.sh ${{ matrix.variant }} debian

      - name: Build (Legacy)
        run: |
          bash scripts/ci/legacy-build.sh

  linux_cmake:
    name: linux_cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.name }} / COMPILER=gcc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # CI validate should stay at 3 legacy and 2 CMake entries (keep this scope small).
        # Keep include-only entries so all variants expand reliably in GitHub UI.
        include:
          - preset: default
            variant: server
            name: server
          - preset: gnuinstall
            variant: server
            name: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Linux)
        env:
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux.sh linux

      - name: Setup (Compiler)
        run: |
          bash scripts/ci/setup-compiler.sh gcc

      - name: Configure (CMake)
        env:
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh
