name: CI validation (Linux)

on:
  workflow_dispatch:
  pull_request:
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - name: server
            variant: server
          - name: client CT=client
            variant: client
            conftype: client
          - name: client CT=server
            variant: client
            conftype: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          CI: 1
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup compiler
        run: |
          bash scripts/ci/setup-compiler.sh gcc

      - name: Configure (Autotools)
        env:
          CI: 1
          CONFTYPE: ${{ matrix.conftype }}
        run: |
          bash scripts/ci/legacy-configure.sh ${{ matrix.variant }} debian

      - name: Build (Autotools)
        env:
          CI: 1
        run: |
          bash scripts/ci/legacy-build.sh

  cmake:
    name: cmake / PRESET=${{ matrix.preset }} / VARIANT=server / COMPILER=gcc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [default, gnuinstall]
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          CI: 1
          ENABLE_LDAP: ON
          XYMON_VARIANT: server
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup compiler
        run: |
          bash scripts/ci/setup-compiler.sh gcc

      - name: Configure (CMake)
        env:
          CI: 1
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ON
          ENABLE_LDAP: ON
          XYMON_VARIANT: server
          LOCALCLIENT: OFF
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          CI: 1
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh
