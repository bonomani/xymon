name: Xymon build (CMake)

on:
  workflow_dispatch:
  pull_request:
permissions:
  contents: read

jobs:
  build:
    name: cmake build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Architecture guards (B6.7)
        run: |
          if [ -f ci/guards/architecture.sh ]; then
            chmod +x ci/guards/architecture.sh
          fi
          # ci/guards/architecture.sh

      - uses: ./.github/actions/setup-env
        with:
          profile: debian

      - uses: ./.github/actions/select-compiler
        with:
          compiler: gcc

      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -DXYMON_VARIANT=server \
            -DENABLE_SSL=ON \
            -DENABLE_LDAP=ON

      - name: Build (CMake)
        run: |
          cmake --build build --parallel 1
