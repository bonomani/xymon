name: Xymon build (CMake)

on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: read

jobs:
  debian_cmake:
    name: debian_cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.name }} / COMPILER=gcc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Keep include-only entries so all variants expand reliably in GitHub UI.
        include:
          - preset: default
            variant: server
            name: server
          - preset: gnuinstall
            variant: server
            name: server
          - preset: default
            variant: client
            localclient: ON
            name: client CT=client
          - preset: gnuinstall
            variant: client
            localclient: ON
            name: client CT=client
          - preset: default
            variant: client
            localclient: OFF
            name: client CT=server
          - preset: gnuinstall
            variant: client
            localclient: OFF
            name: client CT=server

    steps:
      - uses: actions/checkout@v4

      - name: Architecture guards (B6.7)
        run: |
          if [ -f ci/guards/architecture.sh ]; then
            chmod +x ci/guards/architecture.sh
            ci/guards/architecture.sh
          fi
          # ci/guards/architecture.sh (keep this commented)

      - name: Setup (Debian)
        env:
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          XYMON_VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup (Compiler)
        run: |
          bash scripts/ci/setup-compiler.sh gcc

      - name: Configure (CMake)
        env:
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          XYMON_VARIANT: ${{ matrix.variant }}
          LOCALCLIENT: ${{ matrix.localclient }}
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh
