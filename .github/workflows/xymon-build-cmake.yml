name: Xymon build (CMake)

on:
  workflow_dispatch:
  pull_request:
permissions:
  contents: read

jobs:
  build:
    name: cmake build (${{ matrix.name || matrix.variant }} / ${{ matrix.preset }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: default
            variant: server
            localclient: OFF
            name: server
          - preset: gnuinstall
            variant: server
            localclient: OFF
            name: server
          - preset: default
            variant: client
            localclient: ON
            name: client CT=client
          - preset: gnuinstall
            variant: client
            localclient: ON
            name: client CT=client
          - preset: default
            variant: client
            localclient: OFF
            name: client CT=server
          - preset: gnuinstall
            variant: client
            localclient: OFF
            name: client CT=server

    steps:
      - uses: actions/checkout@v4

      - name: Architecture guards (B6.7)
        run: |
          if [ -f ci/guards/architecture.sh ]; then
            chmod +x ci/guards/architecture.sh
            ci/guards/architecture.sh
          fi
          # ci/guards/architecture.sh (keep this commented)

      - uses: ./.github/actions/setup-env
        with:
          profile: debian

      - uses: ./.github/actions/select-compiler
        with:
          compiler: gcc

      - name: Configure (CMake)
        run: |
          cmake --preset ${{ matrix.preset }} \
            -DENABLE_SSL=ON \
            -DENABLE_LDAP=ON \
            -DXYMON_VARIANT=${{ matrix.variant }} \
            -DLOCALCLIENT=${{ matrix.localclient }}

      - name: Build (CMake)
        run: |
          cmake --build --preset ${{ matrix.preset }} --parallel 1
