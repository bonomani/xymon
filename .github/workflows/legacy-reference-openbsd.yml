name: legacy-reference-openbsd

on:
  workflow_dispatch:

jobs:
  legacy-reference-openbsd:
    name: legacy-reference-openbsd (${{ matrix.name }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
            ref_suffix: server
          - name: client ct-client
            variant: localclient
            conftype: client
            ref_suffix: client.ct-client
          - name: client ct-server
            variant: client
            conftype: server
            ref_suffix: client.ct-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: openbsd
          architecture: x86-64
          version: 7.8
          shell: bash
          memory: 1024M
          cpu_count: 2
          env: |
            OS=openbsd
            VERSION=7.8
            VARIANT=${{ matrix.variant }}
            CONFTYPE=${{ matrix.conftype }}
            REF_SUFFIX=${{ matrix.ref_suffix }}
          run: |
            ref_name="legacy.${OS}.${REF_SUFFIX}.ref"
            key_name="legacy.${OS}.${REF_SUFFIX}.keyfiles.sha256"
            args=(--os "${OS}" --version "${VERSION}" --ref-name "${ref_name}" --keyfiles-name "${key_name}" --variant "${VARIANT}")
            if [ -n "${CONFTYPE}" ]; then
              args+=(--conftype "${CONFTYPE}")
            fi
            bash ci/legacy-reference.sh "${args[@]}"
          sync_files: true
          shutdown_vm: true

      - name: Upload legacy references
        env:
          OS: openbsd
          REF_SUFFIX: ${{ matrix.ref_suffix }}
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-${{ env.OS }}-${{ env.REF_SUFFIX }}
          path: |
            docs/cmake-legacy-migration/legacy.${{ env.OS }}.${{ env.REF_SUFFIX }}.ref
            docs/cmake-legacy-migration/legacy.${{ env.OS }}.${{ env.REF_SUFFIX }}.keyfiles.sha256
          if-no-files-found: error
