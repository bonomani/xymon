name: legacy-reference

on:
  workflow_dispatch:

jobs:
  legacy-reference-linux:
    runs-on: ubuntu-22.04
    container: debian:bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Legacy reference (linux)
        shell: bash
        run: |
          bash ci/legacy-reference.sh --os linux

      - name: Upload legacy reference
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference
          path: |
            /tmp/legacy.ref
            /tmp/legacy.keyfiles.sha256

  legacy-reference-bsd:
    name: legacy-reference-${{ matrix.os.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os:
              name: freebsd
              architecture: x86-64
              version: "15.0"
          - os:
              name: openbsd
              architecture: x86-64
              version: "7.8"
          - os:
              name: netbsd
              architecture: x86-64
              version: "10.1"
    steps:
      - uses: actions/checkout@v4
      - name: Legacy reference (BSD) ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 1024M
          cpu_count: 2
          run: |
            bash ci/legacy-reference.sh \
              --os "${{ matrix.os.name }}" \
              --version "${{ matrix.os.version }}" \
              --ref-name "legacy.${{ matrix.os.name }}.ref" \
              --keyfiles-name "legacy.${{ matrix.os.name }}.keyfiles.sha256"

      - name: Upload legacy reference (BSD)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-bsd-${{ matrix.os.name }}
          path: |
            /tmp/legacy.${{ matrix.os.name }}.ref
            /tmp/legacy.${{ matrix.os.name }}.keyfiles.sha256
            docs/cmake-legacy-migration/legacy.${{ matrix.os.name }}.ref
