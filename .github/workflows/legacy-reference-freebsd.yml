name: legacy-reference-freebsd

on:
  workflow_dispatch:

jobs:
  legacy-reference-freebsd:
    name: legacy-reference-freebsd (${{ matrix.name }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
          - name: client ct-client
            variant: localclient
          - name: client ct-server
            variant: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: freebsd
          architecture: x86-64
          version: "15.0"
          shell: bash
          memory: 1024M
          cpu_count: 2
          run: |
            uname -a || true
            gcc --version || true
            ld --version || true
            ref_base="legacy.freebsd.${{ matrix.variant }}"
            bash ci/bootstrap-install-and-refs.sh \
              --os freebsd \
              --version "15.0" \
              --variant "${{ matrix.variant }}" \
              --ref-name "${ref_base}.ref" \
              --keyfiles-name "${ref_base}.keyfiles.sha256"
          sync_files: true
          shutdown_vm: true

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-freebsd-${{ matrix.variant }}
          path: |
            docs/refs/make.freebsd.${{ matrix.variant }}.*
          if-no-files-found: error
