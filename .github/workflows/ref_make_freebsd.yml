name: ref_make_freebsd

on:
  workflow_dispatch:

jobs:
  ref-make-freebsd:
    name: ref_make_freebsd (${{ matrix.name }})
    env:
      BUILD_TOOL: make
      REF_OS: freebsd
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
          - name: client ct-client
            variant: localclient
          - name: client ct-server
            variant: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap legacy install
        run: |
          uname -a || true
          gcc --version || true
          ld --version || true
          build_tool="${BUILD_TOOL}"
          bash ci/bootstrap-install.sh \
            --os "${REF_OS}" \
            --version "15.0" \
            --variant "${{ matrix.variant }}" \
            --build "$build_tool"

      - name: Generate legacy references
        run: |
          if [ ! -f /tmp/legacy-root-vars.sh ]; then
            echo "Legacy root vars missing" >&2
            exit 1
          fi
          source /tmp/legacy-root-vars.sh
          bash ci/legacy/generate-refs.sh \
            --os "${REF_OS}" \
            --variant "${{ matrix.variant }}" \
            --root "${LEGACY_ROOT}" \
            --topdir "${LEGACY_TOPDIR}" \
            --build "${BUILD_TOOL}"

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: ref_${{ env.BUILD_TOOL }}_${{ env.REF_OS }}-${{ matrix.variant }}
          path: |
            docs/refs/${{ env.BUILD_TOOL }}.${{ env.REF_OS }}.${{ matrix.variant }}.*
          if-no-files-found: error
