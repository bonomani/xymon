name: legacy-reference-linux

on:
  workflow_dispatch:

jobs:
  legacy-reference-linux:
    name: legacy-reference-linux (${{ matrix.name }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
          - name: client ct-client
            variant: localclient
          - name: client ct-server
            variant: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        run: |
          ref_base="legacy.linux.${{ matrix.variant }}"
          args=(--os linux --ref-name "${ref_base}.ref" --keyfiles-name "${ref_base}.keyfiles.sha256" --variant "${{ matrix.variant }}")
          bash ci/legacy-reference.sh "${args[@]}"

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-linux-${{ matrix.variant }}
          path: |
            docs/cmake-legacy-migration/refs/legacy.linux.${{ matrix.variant }}.*
            /tmp/legacy.linux.${{ matrix.variant }}.keyfiles.tgz
          if-no-files-found: error
