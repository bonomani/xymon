name: legacy-reference-linux

on:
  workflow_dispatch:

jobs:
  legacy-reference-linux:
    name: legacy-reference-linux (${{ matrix.name }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
          - name: client ct-client
            variant: localclient
          - name: client ct-server
            variant: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        run: |
          uname -a || true
          gcc --version || true
          ld --version || true
          ref_base="legacy.linux.${{ matrix.variant }}"
          bash ci/bootstrap-install-and-refs.sh \
            --os linux \
            --variant "${{ matrix.variant }}" \
            --ref-name "${ref_base}.ref" \
            --keyfiles-name "${ref_base}.keyfiles.sha256"
      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-linux-${{ matrix.variant }}
          path: |
            docs/refs/make.linux.${{ matrix.variant }}.*
          if-no-files-found: error
