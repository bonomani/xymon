name: legacy-reference-linux

on:
  workflow_dispatch:

jobs:
  legacy-reference-linux:
    name: legacy-reference-linux (${{ matrix.name }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
            ref_suffix: server
          - name: client ct-client
            variant: localclient
            conftype: client
            ref_suffix: client.ct-client
          - name: client ct-server
            variant: client
            conftype: server
            ref_suffix: client.ct-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate legacy references
        run: |
          ref_base="legacy.linux.${{ matrix.ref_suffix }}"
          args=(--os linux --ref-name "${ref_base}.ref" --keyfiles-name "${ref_base}.keyfiles.sha256" --variant "${{ matrix.variant }}")
          if [ -n "${{ matrix.conftype }}" ]; then
            args+=(--conftype "${{ matrix.conftype }}")
          fi
          bash ci/legacy-reference.sh "${args[@]}"

      - name: Upload legacy references
        uses: actions/upload-artifact@v4
        with:
          name: legacy-reference-linux-${{ matrix.ref_suffix }}
          path: |
            docs/cmake-legacy-migration/legacy.linux.${{ matrix.ref_suffix }}.ref
            docs/cmake-legacy-migration/legacy.linux.${{ matrix.ref_suffix }}.keyfiles.sha256
          if-no-files-found: error
