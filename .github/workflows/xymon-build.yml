name: Xymon build (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.variant }} / ${{ matrix.compiler }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        variant: [server, client]
        compiler: [gcc, clang]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            perl \
            fping \
            libssl-dev \
            libpcre3-dev \
            librrd-dev \
            libldap2-dev \
            libtirpc-dev

      - name: Select compiler
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            echo "CC=clang" >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          else
            echo "CC=gcc" >> $GITHUB_ENV
            echo "CXX=g++" >> $GITHUB_ENV
          fi

      - name: Configure Xymon (${{ matrix.variant }})
        run: |
          ./configure --${{ matrix.variant }}

      - name: Build Xymon
        run: |
          make -j1

