name: Xymon build (Linux)

on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: read

jobs:
  debian_legacy:
    name: legacy / VARIANT=${{ matrix.name }} / COMPILER=gcc
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server

          - name: client CT=client
            variant: client
            conftype: client

          - name: client CT=server
            variant: client
            conftype: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup compiler
        run: |
          bash scripts/ci/setup-compiler.sh gcc

      - name: Configure (Legacy)
        env:
          CONFTYPE: ${{ matrix.conftype }}
        run: |
          bash scripts/ci/legacy-configure.sh ${{ matrix.variant }} debian

      - name: Build (Legacy)
        run: |
          bash scripts/ci/legacy-build.sh
