name: Xymon build (Linux)

on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: read

jobs:
  linux_legacy:
    name: linux_legacy / VARIANT=${{ matrix.name }} / COMPILER=gcc
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Keep include-only entries so all variants expand reliably in GitHub UI.
        include:
          - name: server
            variant: server
            localclient: OFF

          - name: client CT=client
            variant: client
            localclient: ON

          - name: client CT=server
            variant: client
            localclient: OFF

    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          ENABLE_LDAP: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup (Compiler)
        run: |
          bash scripts/ci/setup-compiler.sh gcc

      - name: Configure (Legacy)
        env:
          LOCALCLIENT: ${{ matrix.localclient }}
          ENABLESSL: ${{ matrix.variant == 'client' && 'n' || 'y' }}
        run: |
          bash scripts/ci/legacy-configure.sh ${{ matrix.variant }} debian

      - name: Build (Legacy)
        run: |
          bash scripts/ci/legacy-build.sh
