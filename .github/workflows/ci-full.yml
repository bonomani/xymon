name: CI full coverage

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  debian_legacy:
    name: debian_legacy / VARIANT=${{ matrix.name }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            variant: server
            compiler: gcc
          - name: server
            variant: server
            compiler: clang
          - name: client CT=client
            variant: client
            compiler: gcc
            conftype: client
          - name: client CT=client
            variant: client
            compiler: clang
            conftype: client
          - name: client CT=server
            variant: client
            compiler: gcc
            conftype: server
          - name: client CT=server
            variant: client
            compiler: clang
            conftype: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
          CI_COMPILER: ${{ matrix.compiler }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup (Compiler)
        run: |
          bash scripts/ci/setup-compiler.sh ${{ matrix.compiler }}

      - name: Configure (Legacy)
        env:
          CONFTYPE: ${{ matrix.conftype }}
          ENABLESSL: ${{ matrix.variant == 'client' && 'n' || 'y' }}
        run: |
          bash scripts/ci/legacy-configure.sh ${{ matrix.variant }} debian

      - name: Build (Legacy)
        run: |
          bash scripts/ci/legacy-build.sh

  debian_cmake:
    name: debian_cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.variant }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: default
            variant: server
            compiler: gcc
          - preset: gnuinstall
            variant: server
            compiler: gcc
          - preset: packaging
            variant: server
            compiler: gcc
          - preset: default
            variant: client
            localclient: ON
            compiler: gcc
          - preset: gnuinstall
            variant: client
            localclient: ON
            compiler: gcc
          - preset: packaging
            variant: client
            localclient: ON
            compiler: gcc
          - preset: default
            variant: client
            localclient: OFF
            compiler: gcc
          - preset: gnuinstall
            variant: client
            localclient: OFF
            compiler: gcc
          - preset: packaging
            variant: client
            localclient: OFF
            compiler: gcc
          - preset: default
            variant: all
            localclient: OFF
            compiler: gcc
          - preset: gnuinstall
            variant: all
            localclient: OFF
            compiler: gcc
          - preset: packaging
            variant: all
            localclient: OFF
            compiler: gcc
          - preset: default
            variant: server
            compiler: clang
          - preset: gnuinstall
            variant: server
            compiler: clang
          - preset: packaging
            variant: server
            compiler: clang
          - preset: default
            variant: client
            localclient: ON
            compiler: clang
          - preset: gnuinstall
            variant: client
            localclient: ON
            compiler: clang
          - preset: packaging
            variant: client
            localclient: ON
            compiler: clang
          - preset: default
            variant: client
            localclient: OFF
            compiler: clang
          - preset: gnuinstall
            variant: client
            localclient: OFF
            compiler: clang
          - preset: packaging
            variant: client
            localclient: OFF
            compiler: clang
          - preset: default
            variant: all
            localclient: OFF
            compiler: clang
          - preset: gnuinstall
            variant: all
            localclient: OFF
            compiler: clang
          - preset: packaging
            variant: all
            localclient: OFF
            compiler: clang
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
          CI_COMPILER: ${{ matrix.compiler }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup (Compiler)
        run: |
          bash scripts/ci/setup-compiler.sh ${{ matrix.compiler }}

      - name: Configure (CMake)
        env:
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ${{ matrix.variant == 'client' && 'OFF' || 'ON' }}
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
          LOCALCLIENT: ${{ matrix.localclient }}
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh
