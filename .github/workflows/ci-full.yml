name: CI full coverage

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  legacy:
    name: legacy / VARIANT=${{ matrix.name }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - name: server
            variant: server
          - name: client CT=client
            variant: client
            conftype: client
          - name: client CT=server
            variant: client
            conftype: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          CI: 1
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup compiler
        run: |
          bash scripts/ci/setup-compiler.sh ${{ matrix.compiler }}

      - name: Configure (Autotools)
        env:
          CI: 1
          CONFTYPE: ${{ matrix.conftype }}
        run: |
          bash scripts/ci/legacy-configure.sh ${{ matrix.variant }} debian

      - name: Build (Autotools)
        env:
          CI: 1
        run: |
          bash scripts/ci/legacy-build.sh

  cmake:
    name: cmake / PRESET=${{ matrix.preset }} / VARIANT=${{ matrix.variant }} / COMPILER=${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - preset: default
            variant: server
          - preset: gnuinstall
            variant: server
          - preset: packaging
            variant: server
          - preset: default
            variant: client
            localclient: ON
          - preset: gnuinstall
            variant: client
            localclient: ON
          - preset: packaging
            variant: client
            localclient: ON
          - preset: default
            variant: client
            localclient: OFF
          - preset: gnuinstall
            variant: client
            localclient: OFF
          - preset: packaging
            variant: client
            localclient: OFF
          - preset: default
            variant: all
            localclient: OFF
          - preset: gnuinstall
            variant: all
            localclient: OFF
          - preset: packaging
            variant: all
            localclient: OFF
    steps:
      - uses: actions/checkout@v4

      - name: Setup (Debian)
        env:
          CI: 1
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
        run: |
          bash scripts/ci/setup-linux-debian.sh debian

      - name: Setup compiler
        run: |
          bash scripts/ci/setup-compiler.sh ${{ matrix.compiler }}

      - name: Configure (CMake)
        env:
          CI: 1
          PRESET: ${{ matrix.preset }}
          ENABLE_SSL: ON
          ENABLE_LDAP: ON
          XYMON_VARIANT: ${{ matrix.variant }}
          LOCALCLIENT: ${{ matrix.localclient }}
        run: |
          bash scripts/ci/cmake-configure.sh

      - name: Build (CMake)
        env:
          CI: 1
          PRESET: ${{ matrix.preset }}
        run: |
          bash scripts/ci/cmake-build.sh
